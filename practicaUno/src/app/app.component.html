<!-- Event Binding -->
<h1>Eventos</h1>
<button [disabled]="btnDisabled">Enviar Gnomo</button>
<button (click)="toggleButton()">Activar/Desactivar Gnomo</button>
<button (click)="addButton()">Edad ++</button>
<p>{{person.age}}</p>
